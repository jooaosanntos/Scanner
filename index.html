<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/dfba0321b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Scanner</title>
</head>
<body>
    <main>
        <div class="modalAlerta">
            <span id="textoModalAlerta">Carregando...</span>
        </div>
        <div class="converterDados">
            <form id="enviarImagem">
                <input class="custom-file-input" type="file" name="foto" id="foto" required accept=".png">
                <input type="submit" value="Enviar" id="submit">
            </form>
            <button id="converter">Converter</button>
        </div>
        <div class="editorDeTexto" id="editorDeTexto">
            <div class="editorDeTextoHeader">
                <button type="button" class="btn" data-element="bold">
                    <i  class="fa fa-bold"></i>
                </button>
                <button type="button" class="btn" data-element="italic">
                    <i  class="fa fa-italic"></i>
                </button>
                <button type="button" class="btn" data-element="underline">
                    <i  class="fa fa-underline"></i>
                </button>
                <button type="button" class="btn" data-element="insertUnorderedList">
                    <i  class="fa fa-list-ul"></i>
                </button>
                <button type="button" class="btn" data-element="insertOrderedList">
                    <i  class="fa fa-list-ol"></i>
                </button>
                <button type="button" class="btn" data-element="createLink">
                    <i  class="fa fa-link"></i>
                </button>
                <button type="button" class="btn" data-element="justifyLeft">
                    <i  class="fa fa-align-left"></i>
                </button>
                <button type="button" class="btn" data-element="justifyCenter">
                    <i  class="fa fa-align-center"></i>
                </button>
                <button type="button" class="btn" data-element="justifyRight">
                    <i  class="fa fa-align-right"></i>
                </button>
                <button type="button" class="btn" data-element="justifyFull">
                    <i  class="fa fa-align-justify"></i>
                </button>
            </div>
            <div id="editorDeTextoBody" contenteditable="true">
                
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
